<html>
<head>
    <link href="/assets/css/archive.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/likes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/libs/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/assets/libs/oauth.min.js"></script>
    <script type="text/javascript" src="/assets/js/likes.js"></script>
    <script type="text/javascript" src="/assets/libs/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/assets/libs/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="/assets/libs/mustache.js"></script>

    <script type="text/javascript">
        $(function() {
            Likes.startUp();
			$("a.remove").live("click", function() {
				var xBox = $(this);

				if (xBox.hasClass("active")) {
					Likes.unlike({
						id: xBox.attr("data-id"),
						key: xBox.attr("data-key")
					})
				} else {
					xBox.addClass("active");
				}

				return false;
			});
            $("#logout").click(function(){
               OAuth.clearCache();
               window.location = "/";
            });
        });
    </script>
    <title>
        Tumblr Likes Grid
    </title>
  </head>

  <body>
    <div id="nav">
        <a href="#" class="blog_title">&nbsp;</a>
        <div class="header_button">
            <button id="logout" type="button" class="chrome big_dark">
                <div class="chrome_button">
                    <div class="chrome_button_left"></div>
                    Logout
                    <div class="chrome_button_right"></div>
                </div>
            </button>
        </div>
        <div class="header_button">
            <button id="about" type="button" class="chrome big_dark">
                <div class="chrome_button">
                    <div class="chrome_button_left"></div>
                    About
                    <div class="chrome_button_right"></div>
                </div>
            </button>
        </div>
    </div>
    <div id="content" class="grid"></div>

    <div id="pagination">
        <div id="loading"><span>Loading...</span></div>
    </div>
</body>
</html>
