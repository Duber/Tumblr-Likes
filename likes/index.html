<html>
<head>
    <link href="/assets/css/archive.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/likes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" type="text/css" media="screen" />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="/assets/libs/oauth.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script type="text/javascript" src="/assets/js/likes.js"></script>
    <script type="text/javascript">
        $(function() {
            Program.run();
			$("a.remove").on("click", function() {
				var xBox = $(this);

				if (xBox.hasClass("active")) {
					Unlike.post({
						id: xBox.attr("data-id"),
						key: xBox.attr("data-key")
					})
				} else {
					xBox.addClass("active");
				}

				return false;
			});
            $("#logout").click(function(){
               OAuth.clearCache();
               window.location = "/end.html";
            });
        });
    </script>
    <title>
        Tumblr Likes Grid
    </title>
  </head>

  <body>
    <div id="nav">
        <a href="#" target="_blank" class="blog_title">&nbsp;</a>
        <div class="header_button">
            <button id="logout" type="button" class="chrome big_dark">
                <div class="chrome_button">
                    <div class="chrome_button_left"></div>
                    Logout
                    <div class="chrome_button_right"></div>
                </div>
            </button>
        </div>
    </div>
    <div id="content" class="grid"></div>

    <div id="pagination">
        <div id="loading"><span>Loading...</span></div>
    </div>
</body>
</html>
